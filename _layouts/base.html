<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="apple-mobile-web-app-capable" content="yes"></meta>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"></meta>
    <link rel="shortcut icon" href="{{ site.url }}/logo.png" type="image/png">
    <title>32blit - the embedded game development SDK</title>
    <meta name="description" content="32blit - the embedded game development SDK" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: Roboto;
            margin: 0;
            padding: 0;
            max-width: 1000px;
            margin: 20px;
        }
        h1, h3, h3, h4, h5, h6 {
            font-family: Montserrat;
        }
        h2 {
            color:#222;
            font-size: 2em;
            padding: 0;
            margin:60px 0 0 0;
        }
        header {
            display: grid;
          grid-template-columns: 130px auto;
          grid-template-rows: auto;
            column-gap: 20px;
        }
        header h1 {
            font-size:22px;
            padding: 10px;
            line-height: 40px;
            background: #36b;
            color:#fff;
            display: inline;
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
            position: relative;
            top: 5px;
        }
        header img {
            max-width: 100%;
            height: auto;
        }
        header span {
            max-width: 250px;
        }
        section {
            display: grid;
            grid-template-rows: auto;
            column-gap: 20px;
        }
        article {
            margin-top: 40px;
            background: #eee;
            padding-bottom: 10px;
        }
        article img {
            margin-top: -35px;
            max-width: 100%;
            width: 100%;
            height: auto;
        }
        .games img {
            image-rendering: crisp-edges;
        }
        a, a:hover {color:#a35;}
        a:visited {color:#639;}

        h3 {
            display: inline-block;
            background: #333;
            color: #fff;
            transform: rotate(-2deg);
            line-height:200%;
            padding: 0 1em;
            margin:-20px 10px 5px -10px;
            font-size: 1.5em;
            white-space: pre;
        }

        .intro article:nth-child(1) h3 {background: #a35;}
        .intro article:nth-child(2) h3 {background: #4d8;}
        .intro article:nth-child(3) h3 {background: #639;}

        .links article:nth-child(1) h3 {background: #817;}
        .links article:nth-child(2) h3 {background: #9d5;}
        .links article:nth-child(3) h3 {background: #36b;}

        .games article:nth-child(1) h3 {background: #e94;}
        .games article:nth-child(2) h3 {background: #2cb;}
        .games article:nth-child(3) h3 {background: #c66;}

        p {
            margin: 10px 20px;
        }
        footer {
            text-align: center;
            padding:20px 0;
        }

        section.article article h1 {
            display: inline-block;
            background: #333;
            color: #fff;
            transform: rotate(-2deg);
            line-height:200%;
            padding: 0 1em;
            margin:-20px 10px 5px -10px;
            font-size: 1.5em;
            white-space: pre;
        }

        section.article article h2 {
            background: none;
            transform: inherit;
            padding: 20px 20px;
            margin: 0;
        }

        section.article article h3 {
            background: none;
            color: #222;
            transform: inherit;
            padding: 20px 20px;
            margin: 0;
        }

        section.article img {
            margin-top: 0;
            width: auto;
        }

        div.highlight {
            margin: 20px;
            padding: 10px 20px;
            background: #fff;
        }

        @media only screen and (min-width: 1000px) {
            body {
                margin: 20px auto;
            }
            h2 span {
                margin: 0 auto;
            }
            section {
                grid-template-columns: 1fr 1fr 1fr;
            }
            section:nth-child(1) {
                grid-template-columns: 2fr 1fr;
            }
            section.article {
                grid-template-columns: 3fr;
            }
        }

        @media only screen and (max-width: 500px) {
            header h1 {
                font-size: 14px;
                padding: 13px;
                line-height: 43px;
                top: 0px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ site.url }}/logo.png" alt="32blit">
        <span>
        <h1>the embedded game development SDK</h1>
        </span>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>Copyright  &copy; 32blit 2023</p>
        <p></p>
    </footer>
</body>
</html>
